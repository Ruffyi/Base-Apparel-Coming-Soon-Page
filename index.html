<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./dist/css/style.css" />
		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body>
		<main class="main">
			<section class="content">
				<div class="content__logo">
					<img
						src="./assets/images/logo.svg"
						alt="Base Apparel logo"
						class="logo"
					/>
				</div>
				<div class="background--mobile"></div>
				<h1 class="heading__primary">
					We're
					<span class="heading__primary--bottom"> Coming</span>
					<span class="heading__primary--bottom"> Soon</span>
				</h1>
				<p class="paragraph">
					Hello fellow shoppers! We're currently building our new fashion store.
					Add your email below to stay up-to-date with announcements and our
					launch deals.
				</p>
				<div class="newsletter">
					<input
						type="email"
						class="newsletter__input"
						placeholder="Email Address"
						aria-label="Email"
						data-email
					/>
					<img
						src="./assets/images/icon-error.svg"
						alt="Error"
						class="newsletter__error"
					/>
					<button class="btn newsletter__btn" data-submit>
						<img
							src="./assets/images/icon-arrow.svg"
							alt=""
							aria-hidden="true"
						/>
					</button>
				</div>
			</section>
			<section class="background"></section>
		</main>
		<script src="./script/app.js"></script>
	</body>
</html>
